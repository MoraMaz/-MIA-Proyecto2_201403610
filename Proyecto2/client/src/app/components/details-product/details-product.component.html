<section id="books">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_book">
          <div class="card">
            <div class="card-body text-center">
              <p>
                <img class="img-fluid" src="{{product.IMAGEN}}"
                  alt="{{product.TITULO}}">
              </p>
              <h4 routerLink="/product/{{product.ID}}" class="card-title">
                {{product.TITULO}}
              </h4>
              <p class="card-text">
                {{product.DESCRIPCION}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
